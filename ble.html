<html>
<head>
<meta charset="utf-8">
<title>AZTOOL</title>
<link rel="stylesheet" type="text/css" href="./css/remodal.css?1">
<link rel="stylesheet" type="text/css" href="./css/remodal-default-theme.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui.js"></script>
</head>
<body>

<div id="main_box">
    <br><br>
    <br><br>
    <a id="ble_btn" class="save_bbutton">connect</a><br>
    <br>
    <div id="ble_info"></div>
    <div id="ble_error"></div>
    <br><br>
    <a id="send_btn" class="save_bbutton">count up</a><br>
    <br>
    <div id="send_info"></div>
</div>

<script type="text/javascript">
var ble;
var ble_server, ble_service, ble_input, ble_output, ble_value, ble_array;
$(function(){

    var noti_func = function(event) {
        let value = event.target.value;
        let a = [];
        for (let i = 0; i < value.byteLength; i++) {
            a.push('0x' + ('00' + value.getUint8(i).toString(16)).slice(-2));
        }
        // console.log('> ' + a.join(' '));
        $("#ble_info").html("<font style='font-size: 80px;'>value: " + a.join(' ') + "</font>");
    };

    $("#ble_btn").click(async function() {
        const device = await navigator.bluetooth.requestDevice({
            filters: [
                { services: ["0000ff01-0000-1000-8000-00805f9b34fb"]},
                { namePrefix: "X" }
            ]
        })
        .then(device => device.gatt.connect())
        .then(server => {
            ble_server = server;
            console.log("server");
            console.log(server);
            return server.getPrimaryService("0000ff01-0000-1000-8000-00805f9b34fb"); // シリアル
        })
        .then(service => {
            ble_service = service;
            console.log("service");
            console.log(service);
            return service.getCharacteristic("0000ff02-0000-1000-8000-00805f9b34fb"); // シリアル
        })
        .then(characteristic_input => {
            ble_input = characteristic_input;
            console.log("characteristic_input");
            console.log(characteristic_input);
            return ble_input.startNotifications(); // 通知開始
        })
        .then(n => {
            console.log("n");
            console.log(n);
            ble_input.addEventListener('characteristicvaluechanged', noti_func);
            return ble_value;
        })
        .catch(error => {
            $("#ble_info").html("error:" + error);
        });
        ble = device;
        await ble_service.getCharacteristic("0000ff03-0000-1000-8000-00805f9b34fb")
        .then(characteristic_output => {
            ble_output = characteristic_output;
            console.log("characteristic_output");
            console.log(characteristic_output);
        });

    });

    $("#send_btn").click(async function() {
        var d = new ArrayBuffer([0]);
        ble_output.writeValue(d);
    });

});
</script>

</body>
</html>
